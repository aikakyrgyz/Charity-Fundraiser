{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="hero-wrap" style="background-image: url({% static 'images/login.gif'%});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Log in</span></p>
          </div>
        </div>
      </div>
    </div>

<div class="container" style="width: 800px;
  background: #616d85;
  margin: 0 auto;
  box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.05);
  -moz-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.05);
  -webkit-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.05);
  -o-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.05);
  -ms-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.05);
  border-radius: 10px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  -o-border-radius: 10px;
  -ms-border-radius: 10px;">
            <div class="booking-content" style="flex-wrap: wrap;
  -moz-flex-wrap: wrap;
  -webkit-flex-wrap: wrap;
  -o-flex-wrap: wrap;
  -ms-flex-wrap: wrap;
  font-weight: bold;
  font-size: 17px;
  color: black;

">
<form method="post" enctype="multipart/form-data" class="mt-5" style="  margin-bottom: 10px;
  position: relative;padding-top: 21px; text-align:center">
        {{ form.as_p }}
        {% csrf_token %}
  <button type="submit" class="btn btn-primary mt-5" style="  width: auto;
  background: #6347ff;
  color: #fff;
  padding: 15px 43px;
  align:center;
  font-weight: bold;
  font-size: 25px;
  border: none;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  -o-border-radius: 5px;
  -ms-border-radius: 5px;
  cursor: pointer;
    margin-left: auto;
    margin-right: auto;
     .submit:hover {
    background: #f27ce6;">Log in</button>
</form>
</div>
</div>




{% endblock %}
