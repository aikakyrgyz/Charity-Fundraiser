{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="hero-wrap" style="background-image: url({{request.user.image.url}}); " data-stellar-background-ratio="0.5" style="width:auto;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }" style="background: black; width:auto;">{{request.user.username}}</h1>
            <p class="mb-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Created by <a href="#">Colorlib.com</a></p>

              <p data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><button class="btn btn-white btn-outline-white px-4 py-3 popup-vimeo"><span class="icon-play mr-2"></span>{{request.user.username}}</a></button></p>
          </div>
        </div>
      </div>
    </div>

<div>
    <h1>{{request.user.username}}</h1>
    <p>{{request.user}}</p>
    <p>{{request.user.date_joined}}</p>
    <p><a href="{% url 'post_favorite_list' %}">Favorite Posts</a></p>
</div>
{% endblock %}
